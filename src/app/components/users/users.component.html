<div class="col-lg-12 mt-3">
	<!-- {{page_title}} => Dobles llaves de interpolacion -->
	<h1>{{page_title}}</h1>
	<hr/>

	<ul class="list-group list-users">
	  <li class="list-group-item" *ngFor="let user of users">
	  	<!--Imagen-->
	  	<div class="avatar_mask_list float-left mr-3" *ngIf="user.image">
		    <img src="{{ url + 'avatar/' + user.image }}" class="avatar_nav" />
		</div>
		<div class="avatar_mask_list float-left mr-3" *ngIf="!user.image">
		    <img src="{{ 'assets/img/profile_default.jpg' }}" class="avatar_nav" />
		</div>
	  	<h4>
	  		<a [routerLink]="['/perfil', user._id]">{{user.name + ' '+ user.surname}}</a>
	  	</h4>
	  	<a [routerLink]="['/perfil', user._id]" class="btn btn-sm btn-success mx-auto d-block float-left">
	  		Ver perfil
	  	</a>
	  </li>
	  
	</ul>

	<div class="clearfix">
		
	</div>
	
</div>
