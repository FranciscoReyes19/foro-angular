<div class= "col-lg-12 mt-3">
	<h1>
		{{page_title}}
	</h1>
	<hr/>
	<div class="alert alert-success col-md-5 mt-3" *ngIf= "status == 'success'">
		Has actualizado correctamente tu informacion
	</div>
	<div class="alert alert-danger col-md-5 mt-3" *ngIf= "status == 'error'">
		La actualizacion no se completo
	</div>

	<form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="OnSubmit(userEditForm)">
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z À-ÿ ñ]+" class="form-control" />

			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
				El nombre no es valido
			</small>
		</div>

		<div class="form-group">
			<label for="surname">Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z À-ÿ ñ]+" class="form-control" />

			<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
				Los apellidos no son validos
			</small>
		</div>
		
		<div class="form-group">
			<label for="email">Correo electronico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-zA-Z0-9\-]+@[a-zA-Z0-9]+\.[a-z]{2,4}$" class="form-control" />

			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El correo no es valido
			</small>
		</div>
		
		<div class="form-group">
			<label for="avatar">Avatar</label>
			<angular-file-uploader 
			    [config]="afuConfig"
			    (ApiResponse)="avatarUpload($event)">
			</angular-file-uploader>
		</div>

		<input type="submit" value="Guardar" class="btn btn-success" [disabled]="userEditForm.invalid" />

	</form>
</div>
